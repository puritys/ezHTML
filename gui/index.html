function getHeader($socket) {
 
    $revHeader = getResponse($socket, 5);
    $b1 = substr($revHeader, 0, 1);
    $type = hexdec(bin2hex($b1));
    $b2 = substr($revHeader, 1, 2);
    $version = bin2hex($b2);
    $b3 = substr($revHeader, 3, 2);
    $length = hexdec(bin2hex($b3));
    return array(
        "type" => $type,
        "length" => $length,
        "version" => $version,
    );
}
